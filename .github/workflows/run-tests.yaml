name: DartBoard Server CI

env: 
  DB_HOST: localhost
  DB_PASSWORD: password
  DB_TEST: testdb
  PORT: 3306
  NODE_ENV: test
  
on:
  push: 
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  test-api-users-players-stats:
    runs-on: ubuntu-latest
    
    steps:
    - uses: mirromutth/mysql-action@v1.1
      with:
        mysql database: 'testdb'
        mysql root password: 'password'
        mysql version: '8.0'
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
        cache: "npm"
    - run: npm ci
    - name: Run tests
      run: npm run test
      env:
        DB_USER: root
        PORT: ${{ env.PORT }}
